services:
  redis:
    image: redis:alpine
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      - REDIS_URL=redis:6379
      - MONGO_URI=mongodb://mongo:27017
    volumes:
      - ./.env:/app/.env
    depends_on:
      - redis
      - mongo
  nginx:
    image: nginx:1.27.4
    depends_on:
      - backend
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - /home/ubuntu/game/go-game-front/dist:/dist
    ports:
      - '8080:80'
  mongo:
    image: mongo:6.0
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
volumes:
  mongo-data:
