services:
  redis:
    image: redis:alpine
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      - REDIS_URL=redis:6379
      - MONGO_URI=mongodb://mongo:27017
    volumes:
      - ./.env:/app/.env
    ports:
      - "8080:8080"
    depends_on:
      - redis
      - mongo
  mongo:
    image: mongo:6.0
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
volumes:
  mongo-data: